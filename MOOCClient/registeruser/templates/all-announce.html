{% extends "base.html" %}
{% block content %}
<table class="table table-bordered">
    <th> Id </th>
    <th>Satus</th>
    <th>Post Date</th>
    <th>Description</th>
    <th>Title</th>
    <th>Course Id</th>
 {% for a in announce %}
<tr>
    <td>{{a.id}}</td>
    <td>{{a.status}}</td>
    <td>{{a.postDate}}</td>
    <td>{{a.description}}</td>
    <td>{{a.title}}</td>
    <td>{{a.courseId}}</td>
 {% endfor %}
</tr>
</table>
{% endblock %}
